<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat de Doulio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://wallpapercave.com/wp/wp9623380.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(0.8);
    }

    .chat-container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px #000;
    }

    .messages {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #ffffff10;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>ðŸ’¬ Chat con Doulio</h1>
    <div class="messages" id="chatBox">
      <p><strong>Sistema:</strong> Â¡Bienvenido al chat!</p>
    </div>
    <input type="text" id="messageInput" placeholder="Escribe algo..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const chatBox = document.getElementById("chatBox");

      if (input.value.trim() !== "") {
        const newMessage = document.createElement("p");
        newMessage.innerHTML = "<strong>TÃº:</strong> " + input.value;
        chatBox.appendChild(newMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
        input.value = "";
      }
    }
  </script>
</body>
</html>
